<mat-card class="example-container">

<!--     <pre>{{resultStatuses|json}}</pre>-->
    <div class="table-responsive">
      <table datatable [dtOptions]="dtOptions" class="table table-bordered table-striped table-hover"  *ngIf="showTable">
        <thead>
        <tr>
          <th>Id</th>
          <th>Old Omis Id</th>
          <th>Result Type</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let resultStatus of resultStatuses">
          <td>{{ resultStatus.id }}</td>
          <td>{{ resultStatus.oldOmisId }}</td>
          <td>{{ resultStatus.name }}</td>
          <td>
            <!--<button class="center-cell" (click)="archive(resultStatus.id)" class="btn btn-danger">Delete</button>-->
            <button mat-icon-button color="warn" aria-label="Example icon button with a filter list icon" matTooltip="Remove" (click)="archive(resultStatus.id)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
