<div class="content">

  <mat-card class="example-container">
    <mat-card-content>
      <div style="font-weight: bolder; font-size: 25px; text-align: center; ">
        Table Records Management
      </div>
    </mat-card-content>
  </mat-card>
</div>
<br>
<mat-card class="example-container">
  <mat-card-content>
    <div style="text-align: center;">
      <mat-form-field appearance="outline" class="form-fields" style="width: 350px;margin-left: 20px;">
        <mat-label> Select Table</mat-label>
        <mat-select [(ngModel)]="selectedTable"(selectionChange)="onTableSelect()" [disabled]="isFileSelected">
          <mat-option *ngFor="let completionTable of completionTableList" [value]="completionTable" >
            {{ completionTable.label }}
          </mat-option>
        </mat-select>
      </mat-form-field> 
      <button [disabled]="" mat-raised-button color="primary" style="width: 100px;margin-left: 20px;"[disabled]="!selectedTable">Download</button>
    </div>

    <div style="text-align: center;">
      <input type="file" accept=".xlsx" (change)="onFileSelected($event)" style="display: none" #fileInput>
      <button  mat-raised-button color="primary" style="width: 75px;margin-left: 20px;" (click)="browseTable()" [disabled]="!selectedTable">Browse</button>
      &nbsp;
      <button mat-raised-button color="primary" style="width: 100px;margin-left: 162px;"(click)="clearTable()"[disabled]="!selectedTable">Clear Table</button>
      <button mat-raised-button color="primary" style="width: 100px; margin-left: 20px;"(click)="uploadbutton()" [disabled]="!(selectedTable && isFileSelected && selectedTable.upload === true)">Upload</button>
  </div>
    <br>
    <div>
      <mat-label style="margin-left: 20px;" id="selectFileLabel" ></mat-label>
    </div>
