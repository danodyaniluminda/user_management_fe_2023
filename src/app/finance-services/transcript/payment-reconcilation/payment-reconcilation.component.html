
<div>
  <mat-card class="example-card">
    <mat-card-content>
        Payment Reconciliation
    </mat-card-content>
  </mat-card>

    <mat-card  class="example-card">
      <mat-card-content>
        <form class="date-block" [formGroup]="filterDateForm">
          <mat-form-field>
            <mat-label>Search By Date Range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input (dateChange)="onDateChange()" formControlName="fromDate" matStartDate matInput placeholder="Start date">
              <input (dateChange)="onDateChange()" formControlName="toDate" matEndDate matInput placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </form>
      </mat-card-content>

      <div style="text-align: left;">
        <button (click)="applyFilter()" class="btn btn-primary">Search</button>        &nbsp;
        <button class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
      </div>
    </mat-card>
    <!-- <pre>{{AllVouchers|json}}</pre> -->
  <mat-card class="example-card">
    <div style="overflow-x: auto;">
      <table id="printTable" mat-table [dataSource]="vouchers" class="example-container mat-elevation-z8" matTableExporter #exporter="matTableExporter" matSort>

        <ng-container matColumnDef="applicationId">
          <th style="font-weight: bold;" mat-header-cell *matHeaderCellDef mat-sort-header>Application Id</th>
          <td mat-cell *matCellDef="let row; let i = index"> {{row.applicationId}} </td>
        </ng-container>

        <ng-container matColumnDef="nic">
          <th style="font-weight: bold;" mat-header-cell *matHeaderCellDef mat-sort-header>NIC</th>
          <td mat-cell *matCellDef="let row; let i = index"> {{row.nic}} </td>
        </ng-container>

        <ng-container matColumnDef="dateApplied">
          <th style="font-weight: bold;" mat-header-cell *matHeaderCellDef mat-sort-header>Date Applied</th>
          <td mat-cell *matCellDef="let row; let i = index"> {{row.dateApplied | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th style="font-weight: bold;" mat-header-cell *matHeaderCellDef mat-sort-header>Voucher Status</th>
          <td mat-cell *matCellDef="let row; let i = index"><span *ngIf="row.status==false">Unpaid</span> <span
            *ngIf="row.status==true">Paid</span></td>
        </ng-container>

        <ng-container matColumnDef="dueAmount">
          <th style="font-weight: bold;" mat-header-cell *matHeaderCellDef mat-sort-header>Due Amount</th>
          <td mat-cell *matCellDef="let row; let i = index">Rs.{{row.dueAmount}}.00 </td>
        </ng-container>

        <ng-container matColumnDef="paymentMethod">
          <th style="font-weight: bold;" mat-header-cell *matHeaderCellDef mat-sort-header>Payment Method</th>
          <td mat-cell *matCellDef="let row; let i = index">
            <select class="form-select" style="height: 28px;"  #paytype (change)="onPaymentTypeChange(row,paytype.value,i)">
              <option selected disabled>Select Payment Type</option>
              <option value="1">Online</option>
              <option value="3">Shroff Counter</option>
            </select>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th style="font-weight: bold;" mat-header-cell  *matHeaderCellDef >Actions</th>
          <td mat-cell *matCellDef="let row; let i = index" >
            <button class="btn btn-primary" type="submit" (click)="updateVoucher(row.applicationId,this.vouchersPaymentTypes[row])" [disabled]="i==val?false:true">Save</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row ; let i = index; columns: displayedColumns;"></tr>
      </table>

      <table>
        <tr *ngIf="!vouchers.data.length">
          <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
            <B>No Records Available!</B>
          </td>
        </tr>
      </table>

      <mat-paginator
        #paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons
        [hidden]="!vouchers.data.length">
      </mat-paginator>
    </div>
  </mat-card>

  <div class="export-container">
    &nbsp;<button type="submit" class="btn btn-primary" (click)="exportTable()" [disabled]="!vouchers.data.length">
    Export Pdf
  </button>
  </div>
</div>
