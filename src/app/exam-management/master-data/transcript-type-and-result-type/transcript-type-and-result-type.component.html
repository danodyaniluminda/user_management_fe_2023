<mat-card>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="'/dashboard'">Dashboard</a></li>
      <li class="breadcrumb-item active">Master data</li>
      <li class="breadcrumb-item active" aria-current="page">Transcript type and result type</li>
    </ol>
  </nav>
</mat-card>
<div>
  <div class="content">
    Transcript type and Result type
  </div>
  <br>
  <mat-card class="example-card-1" style="background-color: #ffffff;">
    <br>
    <mat-card id="top-input-section">
      <div id="top-input-section-inner">
        <br>
        <mat-form-field class="form-fields" appearance="outline" style="width: 400px; margin-top: 5px;">
          <mat-label>Transcript type name</mat-label>
          <mat-autocomplete #autoTranscript="matAutocomplete" [class]="'blue-bg'"
                            (optionSelected)="getTranscriptType($event.option.value)">
            <mat-option *ngFor="let filteredTranscriptType of filteredTranscriptTypes"
                        [value]="genTranscriptTypeValue(filteredTranscriptType)">
              {{ filteredTranscriptType.name }}
            </mat-option>
          </mat-autocomplete>
          <input class="input-custom" matInput type="text" id="ttype" placeholder="Transcript Type Name"
                 [(ngModel)]="transcriptInput" (input)="filterTranscriptType()"
                 [matAutocomplete]="autoTranscript" name="ttypem">
          <!--                    <button matSuffix mat-icon-button aria-label="Search">-->
          <!--                      <mat-icon>search</mat-icon>-->
          <!--                    </button>-->
        </mat-form-field>
        &nbsp;&nbsp;
        <button (click)="goToAddNewTranscriptType()" mat-mini-fab color="primary"
                aria-label="Example icon button with a plus icon" type="button">
          <mat-icon>add</mat-icon>
        </button>
        <br>
        <!--      &nbsp;&nbsp;<mat-label> Result Type &nbsp;&nbsp;&nbsp;&nbsp;: &nbsp;</mat-label>&nbsp;-->
        <mat-form-field class="form-fields" appearance="outline" style="width: 400px; margin-top: 5px;">
          <mat-label>Result Type Name</mat-label>
          <mat-autocomplete #autoResult="matAutocomplete" [class]="'blue-bg'"
                            (optionSelected)="getResultType($event.option.value)">
            <mat-option *ngFor="let filteredResultType of filteredResultTypes"
                        [value]="genResultTypeValue(filteredResultType)">
              {{ filteredResultType.name }}
            </mat-option>
          </mat-autocomplete>
          <input class="input-custom" matInput type="text" id="rtype" placeholder="Result Type Name"
                 [(ngModel)]="resultInput" (input)="filterResultType()"
                 [matAutocomplete]="autoResult" name="rtypem" value="filteredResultType.id">
          <!--                  <button matSuffix mat-icon-button aria-label="Search">-->
          <!--                    <mat-icon>search</mat-icon>-->
          <!--                  </button>-->
        </mat-form-field>
        &nbsp;&nbsp;
        <button (click)="goToAddNewResultType()" mat-mini-fab color="primary"
                aria-label="Example icon button with a plus icon" type="button">
          <mat-icon>add</mat-icon>
        </button>
        <br>
        <button type="button" mat-raised-button color="primary" style="width: 75px; margin-bottom: 5px;"
                (click)="saveTranscriptEligibility()">Save
        </button>&nbsp;
        <button type="button" mat-raised-button color="primary" style="margin-bottom: 5px;" (click)="onClear()">Cancel
        </button>
      </div>
      <br>
    </mat-card>
    <br><br>
  </mat-card>
